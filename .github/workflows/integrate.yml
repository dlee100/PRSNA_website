name: Node CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: [12.x, 14.x, 16.x]
      - run: npm ci
      - run: npm test --passWithNoTests
      - run: npm run build
